<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Đỗ Quốc Tiến</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CONTACT HERO -->
    <section class="contact-hero">
      <div class="container text-center">
        <h1>Liên hệ</h1>
        <p>Kết nối & trao đổi với tôi</p>

        <a href="index.html" class="btn btn-outline-light mt-3">
          <i class="bi bi-arrow-left"></i> Quay về trang chủ
        </a>
      </div>
    </section>

    <!-- CONTACT CONTENT -->
    <section class="container my-5">
      <div class="row g-4">
        <!-- Thông tin liên hệ -->
        <div class="col-md-5">
          <div class="contact-card">
            <h3>Thông tin liên hệ</h3>

            <ul class="contact-info mt-4">
              <li>
                <i class="bi bi-person-fill"></i>
                Đỗ Quốc Tiến
              </li>

              <li>
                <i class="bi bi-mortarboard-fill"></i>
                Sinh viên CNTT – ĐH Văn Hiến
              </li>

              <li>
                <i class="bi bi-envelope-fill"></i>
                <a href="mailto:doquoctien.developer@gmail.com">
                  doquoctien.developer@gmail.com
                </a>
              </li>

              <li>
                <i class="bi bi-github"></i>
                <a href="https://github.com/QuocTien2k" target="_blank">
                  github.com/QuocTien2k
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Form liên hệ -->
        <div class="col-md-7">
          <div class="contact-card">
            <h3>Gửi tin nhắn</h3>

            <form class="mt-4">
              <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập họ tên"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@email.com"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Nội dung liên hệ..."
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send-fill"></i> Gửi liên hệ
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="text-center py-3 bg-dark text-white">
      © 2026 – Đỗ Quốc Tiến
    </footer>
  </body>
</html>
